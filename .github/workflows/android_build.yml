# .github/workflows/android_build.yml
name: Android Release Build & Upload to Firebase

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build & Distribute APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 11

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Install Ruby & Fastlane
        run: |
          sudo apt-get install ruby-full -y
          gem install fastlane -NV

      - name: Install Node & Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Install Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          script: echo "SDK Setup Only"

      - name: Build and Distribute with Fastlane
        working-directory: android
        run: fastlane beta
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
